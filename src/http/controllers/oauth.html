<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{appTitle}} - OAuth</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" />
</head>

<body class="p-3" style="background-color:#f5f5f5">
    <div class="container card mt-5 pb-3 pt-4">
        <h1 class="h3 mb-3 font-weight-normal">Authorization request</h1>
        <h1 class="h5 mb-4 font-weight-normal">
            You are authorizing <strong>Google</strong> to view your devices.<br>
            Are you sure you want to continue?
        </h1>
        <div class="d-flex flex-column align-items-center">
            <a class="btn btn-primary mb-2" style="min-width:15rem" href="{{yesLink}}">Yes, I am</a>
            <a class="btn" href="{{noLink}}">No, get me out</a>
        </div>
    </div>
</body>

</html>
